<!DOCTYPE html>
<meta charset="utf-8">
<body>

<div id="vanGogh"></div>
<script src="van-Gogh-0075.js"></script>
<script>
  var node = document.getElementById("vanGogh");
  var app  = Elm.VanGogh.embed(node);

  // imageData incoming port, pixels outgoing port

  /*

  in this version of subscription we don't even need file name input



  */
  app.ports.getImageData.subscribe(
    function(){
      var pixels = [1,4,7,10];
      console.log(pixels);
      app.ports.pixels.send(pixels);
    }
  );
</script>

</body>
